<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    <script defer src="./index.js"></script></head>
    <body>
        <div class="container">
            <div class="header">Calculator</div>
            <div>
                <label>
                    <input type="text" id="result" class="result calculator-screen" value="" disabled ></input>
                </label>
                <div class="calculator-keys">
                    <div class="first-row">
                        <button type="button" name="" id="sqrt" value="&radic;" class="global">&radic;</button>
                        <button type="button" name="" id="leftBracket" value="(" class="global">(</button>
                        <button type="button" name="" id="rightBracket" value=")" class="global">)</button>
                        <button type="button" name="" id="precentage" value="%" class="global">%</button>
                    </div>
                    <div class="second-row">
                        <button type="button" name="" id="seven" value="7" class="global X numbers">7</button>
                        <button type="button" name="" id="eight" value="8" class="global X numbers">8</button>
                        <button type="button" name="" id="nine" value="9" class="global X numbers">9</button>
                        <button type="button" name="" id="divided" value="/" class="global X operator">/</button>
                    </div>
                    <div class="third-row">
                        <button type="button" name="" id="for" value="4" class="global X numbers">4</button>
                        <button type="button" name="" id="five" value="5" class="global X numbers">5</button>
                        <button type="button" name="" id="six" value="6" class="global X numbers">6</button>
                        <button type="button" name="" id="multiplication" value="*" class="global X operator">X</button>
                    </div>
                    <div class="fourth-row">
                        <button type="button" name="" id="one" value="1" class="global X numbers">1</button>
                        <button type="button" name="" id="two" value="2" class="global X numbers">2</button>
                        <button type="button" name="" id="three" value="3" class="global X numbers">3</button>
                        <button type="button" name="" id="minus" value="-" class="global X operator">-</button>
                    </div>
                    <div class="conflict">
                        <div class="left">
                            <button type="button" name="" id="zero" value="0" class="big X numbers">0</button>
                            <button type="button" name="" id="dot" value="." class="small X decimal function">.</button>
                            <button
                                type="button"
                                name=""
                                id="del"
                                value="all-clear"
                                class="red small white-text top-margin X all-clear"
                            >
                                Del
                            </button>
                            <button
                                type="button"
                                name=""
                                id="equal"
                                value="="
                                class="green white-text big top-margin X operator"
                            >
                                =
                            </button>
                        </div>
                        <div class="right">
                            <button type="button" name="" id="plus" value="+" class="global X grey plus operator">
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
