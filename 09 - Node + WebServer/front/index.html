<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"
      integrity="sha512-xYHcfaQeUiKHs9YsHqjpyLaHnh+q7y8kYuOGdh5FkJeK7Z+dZct7Yoa7h+PtsrKRh03t8eJZuSeCN7b0dkrFwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <h1>Cyber4s</h1>
      <form>
        <input
          type="text"
          name="name"
          placeholder="Name"
          required="required"
          autocomplete="off"
          id="studentName"
        />
        <input
          type="age"
          name="age"
          placeholder="Age"
          required="required"
          autocomplete="off"
          id="age"
        />
        <input
          type="ability"
          name="ability"
          placeholder="Ability"
          required="required"
          autocomplete="off"
          id="ability"
        />
        <button id="getButton" class="btn btn-primary btn-block btn-large">
          Get
        </button>
        <button id="postButton" class="btn btn-primary btn-block btn-large">
          Post
        </button>
      </form>
    </div>
  </body>
</html>
